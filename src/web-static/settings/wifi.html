<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiFi Settings - Scribe Evolution</title>

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/outfit-variable.woff2"
      crossorigin
    />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Common JS -->
    <script src="/js/app-common.js"></script>

    <!-- WiFi page bundle (includes settings-api) -->
    <script src="/js/page-settings-wifi.js"></script>

    <!-- Alpine.js (load last) -->
    <script defer src="/js/alpine.js"></script>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between py-8 px-4 font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    x-data="$store.settingsWifi"
    x-init="loadConfiguration()"
  >
    <main class="w-full max-w-4xl mx-auto flex-1">
      <!-- Header with title and back button -->
      <header class="w-full max-w-6xl mx-auto flex items-center mb-6 gap-4">
        <!-- Back button -->
        <div class="flex-1 flex justify-start">
          <a
            href="/settings/"
            class="inline-flex items-center space-x-1 px-2 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-full transition-all duration-200 hover:scale-105 hover:shadow-md"
          >
            <svg
              class="w-3 h-3 sm:w-4 sm:h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Settings</span>
          </a>
        </div>

        <!-- Centered title with WiFi icon -->
        <div class="flex-1 flex justify-center">
          <h1
            class="text-2xl sm:text-3xl lg:text-4xl font-normal text-gray-800 dark:text-gray-100 flex items-center space-x-1 sm:space-x-2 whitespace-nowrap"
          >
            <svg
              class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
              ></path>
            </svg>
            <span>WiFi Settings</span>
          </h1>
        </div>

        <!-- Right spacer -->
        <div class="flex-1"></div>
      </header>

      <!-- Error State -->
      <template x-if="loaded && error">
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 mb-6"
        >
          <div class="text-center">
            <svg
              class="w-10 h-10 mb-4 mx-auto"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
              ></path>
            </svg>
            <h3
              class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2"
            >
              Configuration Loading Error
            </h3>
            <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
            <p class="text-sm text-red-500 dark:text-red-400">
              Please check the system and try refreshing the page.
            </p>
            <button
              @click="window.location.reload()"
              class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 cursor-pointer"
            >
              Retry
            </button>
          </div>
        </div>
      </template>

      <!-- WiFi Settings Form -->
      <template x-if="loaded && !error">
        <div
          x-data="{ show: false }"
          x-init="$nextTick(() => show = true)"
          x-show="show"
          x-transition.opacity.duration.300ms
        >
          <div class="space-y-6">
            <form @submit.prevent="saveConfiguration" class="space-y-8">
              <!-- WiFi Network Configuration Section -->
              <div
                class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-3 border-green-600 transition-shadow duration-200"
              >
                <!-- Network picker header -->
                <h2
                  class="text-2xl font-bold mb-6 text-green-600 dark:text-green-400"
                >
                  WiFi Network
                </h2>

                <div class="space-y-6">
                  <!-- Current network status pill -->
                  <div
                    x-show="wifiScan.currentSSID"
                    class="inline-flex items-center px-4 py-2 rounded-full bg-green-100 dark:bg-green-900/20 text-green-800 dark:text-green-300 text-sm font-medium border border-green-200 dark:border-green-700"
                  >
                    <svg
                      class="w-4 h-4 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                      ></path>
                    </svg>
                    <span
                      >Current network:
                      <span x-text="wifiScan.currentSSID"></span
                    ></span>
                  </div>

                  <!-- Tab-style navigation with content panel -->
                  <div class="space-y-0">
                    <!-- Tab buttons with stronger visual connection -->
                    <div
                      class="flex border-b border-gray-200 dark:border-gray-600"
                    >
                      <button
                        type="button"
                        @click="wifiScan.mode = 'scan'"
                        :class="{
                                            'px-6 py-3 text-sm font-medium transition-all duration-200 border-b-2 focus:outline-none focus:ring-0 focus:ring-transparent cursor-pointer': true,
                                            'text-green-600 dark:text-green-400 border-green-500 dark:border-green-400 bg-white dark:bg-gray-800': wifiScan.mode === 'scan',
                                            'text-gray-500 dark:text-gray-400 border-transparent bg-transparent hover:text-gray-700 dark:hover:text-gray-200 hover:border-gray-300 dark:hover:border-gray-500': wifiScan.mode !== 'scan'
                                        }"
                      >
                        Scan Networks
                      </button>
                      <button
                        type="button"
                        @click="wifiScan.mode = 'manual'"
                        :class="{
                                            'px-6 py-3 text-sm font-medium transition-all duration-200 border-b-2 focus:outline-none focus:ring-0 focus:ring-transparent cursor-pointer': true,
                                            'text-green-600 dark:text-green-400 border-green-500 dark:border-green-400 bg-white dark:bg-gray-800': wifiScan.mode === 'manual',
                                            'text-gray-500 dark:text-gray-400 border-transparent bg-transparent hover:text-gray-700 dark:hover:text-gray-200 hover:border-gray-300 dark:hover:border-gray-500': wifiScan.mode !== 'manual'
                                        }"
                      >
                        Manual Entry
                      </button>
                    </div>

                    <!-- Content area with clear tab association -->
                    <div
                      class="border border-gray-200 dark:border-gray-600 border-t-0 rounded-b-lg bg-white dark:bg-gray-800 p-4"
                    >
                      <!-- Tab content: changes by mode -->
                      <div class="min-h-[120px]">
                        <!-- Scan mode -->
                        <div
                          x-show="wifiScan.mode === 'scan'"
                          class="space-y-4"
                        >
                          <!-- Initial scan button -->
                          <div
                            x-show="!wifiScan.hasScanned && !wifiScan.isScanning"
                            class="text-center py-8"
                          >
                            <button
                              type="button"
                              @click="scanWiFiNetworks"
                              class="px-6 py-3 bg-transparent dark:bg-transparent text-green-700 dark:text-green-300 border-2 border-green-600 dark:border-green-500 rounded-xl font-medium transition-all duration-200 hover:bg-green-50 dark:hover:bg-green-900/20 hover:text-green-800 dark:hover:text-green-200 hover:scale-105 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-green-400/50 dark:focus:ring-green-700/50 flex items-center mx-auto disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:bg-transparent dark:disabled:hover:bg-transparent cursor-pointer"
                            >
                              <svg
                                class="w-5 h-5 mr-2"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                ></path>
                              </svg>
                              Sniff the Airwaves
                            </button>
                          </div>

                          <!-- Scanning state -->
                          <template x-if="wifiScan.isScanning">
                            <div class="text-center py-8">
                              <div
                                class="animate-spin rounded-full border-b-2 h-6 w-6 border-green-500 mx-auto mb-2"
                              ></div>
                              <p class="text-green-600 dark:text-green-400">
                                Sniffing the airwaves...
                              </p>
                            </div>
                          </template>

                          <!-- Network results -->
                          <div
                            x-show="wifiScan.hasScanned && !wifiScan.isScanning"
                          >
                            <!-- Rescan button -->
                            <div class="flex items-center justify-between mb-4">
                              <h3
                                class="text-lg font-medium text-gray-900 dark:text-gray-100"
                              >
                                Available Networks
                              </h3>
                              <button
                                type="button"
                                @click="scanWiFiNetworks"
                                class="flex items-center px-3 py-1 text-sm bg-transparent dark:bg-transparent text-green-700 dark:text-green-300 border-2 border-green-600 dark:border-green-500 rounded-xl transition-all duration-200 hover:bg-green-50 dark:hover:bg-green-900/20 hover:text-green-800 dark:hover:text-green-200 hover:scale-105 hover:shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400/50 dark:focus:ring-green-700/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent dark:disabled:hover:bg-transparent cursor-pointer"
                              >
                                <svg
                                  class="w-4 h-4 mr-1"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                  ></path>
                                </svg>
                                Rescan
                              </button>
                            </div>

                            <!-- Network list (radio buttons for desktop, list for mobile) -->
                            <div
                              x-show="wifiScan.sortedNetworks.length > 0"
                              class="space-y-2 max-h-64 overflow-y-auto"
                            >
                              <template
                                x-for="network in wifiScan.sortedNetworks"
                                :key="network.uniqueKey"
                              >
                                <label
                                  class="flex items-center p-3 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer"
                                >
                                  <input
                                    type="radio"
                                    :value="network.ssid"
                                    x-model="wifiScan.selectedNetwork"
                                    @change="config.device.wifi.password = ''; passwordsModified.wifiPassword = true; validatePassword('');"
                                    class="mr-3 text-green-600 focus:ring-green-500"
                                  />
                                  <div class="flex-1">
                                    <div
                                      class="flex items-center justify-between"
                                    >
                                      <span
                                        class="font-medium text-gray-900 dark:text-gray-100"
                                        x-text="network.ssid"
                                      ></span>
                                      <div
                                        class="flex items-center text-sm text-gray-500 dark:text-gray-400"
                                      >
                                        <span
                                          x-text="network.signal_display"
                                        ></span>
                                        <span
                                          x-show="network.ssid === wifiScan.currentSSID"
                                          class="ml-2 px-2 py-1 bg-green-100 dark:bg-green-900/20 text-green-700 dark:text-green-300 rounded text-xs"
                                          >(active)</span
                                        >
                                      </div>
                                    </div>
                                  </div>
                                </label>
                              </template>
                            </div>

                            <!-- No networks found -->
                            <div
                              x-show="wifiScan.sortedNetworks.length === 0"
                              class="text-center py-4"
                            >
                              <p class="text-gray-500 dark:text-gray-400">
                                No networks found. Try moving closer to
                                networks.
                              </p>
                            </div>
                          </div>

                          <!-- Scan error -->
                          <div
                            x-show="wifiScan.error"
                            class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-700 rounded-lg p-4"
                          >
                            <div class="flex items-center">
                              <svg
                                class="w-5 h-5 text-red-400 mr-2"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                                ></path>
                              </svg>
                              <span
                                class="text-red-600 dark:text-red-400"
                                x-text="wifiScan.error"
                              ></span>
                            </div>
                            <button
                              type="button"
                              @click="scanWiFiNetworks"
                              class="mt-2 px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded text-sm cursor-pointer"
                            >
                              Retry
                            </button>
                          </div>
                        </div>

                        <!-- Manual mode -->
                        <div
                          x-show="wifiScan.mode === 'manual'"
                          class="space-y-4"
                        >
                          <div>
                            <label
                              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                              >Network Name (SSID)</label
                            >
                            <input
                              type="text"
                              placeholder="Enter WiFi network name"
                              class="w-full p-3 rounded-xl border border-gray-200 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700"
                              x-model="wifiScan.manualSSID"
                              @input="config.device.wifi.password = ''; passwordsModified.wifiPassword = true; validatePassword('');"
                            />
                          </div>
                          <!-- Validation Error Display -->
                          <p
                            x-show="validation.errors['wifi.ssid']"
                            class="text-xs text-red-600 dark:text-red-400"
                            x-text="validation.errors['wifi.ssid']"
                          ></p>
                        </div>
                      </div>
                      <!-- Close tab content -->
                    </div>
                    <!-- Close content area -->
                  </div>
                  <!-- Close tabs container -->

                  <!-- Password field with eye toggle -->
                  <div>
                    <div class="space-y-2">
                      <label
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                        >WiFi Password</label
                      >
                      <div class="relative">
                        <input
                          :type="wifiScan.passwordVisible ? 'text' : 'password'"
                          class="w-full p-3 pr-10 rounded-xl border border-gray-200 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent text-gray-800 dark:text-gray-100 bg-white dark:bg-gray-700"
                          x-model="config.device.wifi.password"
                          @focus="clearWifiPasswordFieldOnFocus()"
                          @input="trackWifiPasswordChange($event.target.value)"
                          @blur="validatePassword($event.target.value)"
                          placeholder="Enter WiFi password"
                          data-password-field
                        />
                        <button
                          type="button"
                          @click="wifiScan.passwordVisible = !wifiScan.passwordVisible"
                          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-pointer"
                        >
                          <!-- Eye open icon (show password) -->
                          <svg
                            x-show="!wifiScan.passwordVisible"
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            ></path>
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            ></path>
                          </svg>
                          <!-- Eye closed icon (hide password) -->
                          <svg
                            x-show="wifiScan.passwordVisible"
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"
                            ></path>
                          </svg>
                        </button>
                      </div>
                      <p
                        x-show="validation.errors['wifi.password']"
                        class="text-xs text-red-600 dark:text-red-400"
                        x-text="validation.errors['wifi.password']"
                      ></p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Current WiFi Status Section -->
              <div
                class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-3 border-green-600 transition-shadow duration-200"
              >
                <h2
                  class="text-2xl font-bold mb-6 flex items-center space-x-2 text-green-600 dark:text-green-400"
                >
                  <span
                    x-text="config.device?.wifi?.status?.apStaMode ? 'AP Setup Mode' : 'Current WiFi Status'"
                  ></span>
                </h2>

                <!-- AP Mode Status -->
                <div
                  x-show="config.device?.wifi?.status?.apStaMode"
                  class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-700 rounded-lg p-4"
                >
                  <div class="text-sm space-y-2">
                    <div class="text-blue-800 dark:text-blue-300 font-medium">
                      Device is in setup mode - connect to WiFi network below
                    </div>
                    <div>
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >Setup Network:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.fallbackApSsid"
                      ></span>
                    </div>
                    <div>
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >Setup IP:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.ipAddress || '192.168.4.1'"
                      ></span>
                    </div>
                    <div>
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >MAC Address:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.macAddress || '-'"
                      ></span>
                    </div>
                  </div>
                </div>

                <!-- Normal WiFi Status -->
                <div
                  x-show="!config.device?.wifi?.status?.apStaMode"
                  class="grid grid-cols-1 md:grid-cols-2 gap-4"
                >
                  <div class="space-y-2">
                    <div class="text-sm">
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >IP Address:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.ipAddress || '-'"
                      ></span>
                    </div>
                    <div class="text-sm">
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >Signal Strength:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.signalStrength || '-'"
                      ></span>
                    </div>
                    <div class="text-sm">
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >MAC Address:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.macAddress || '-'"
                      ></span>
                    </div>
                  </div>
                  <div class="space-y-2">
                    <div class="text-sm">
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >Gateway:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.gateway || '-'"
                      ></span>
                    </div>
                    <div class="text-sm">
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >DNS:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.wifi?.status?.dns || '-'"
                      ></span>
                    </div>
                    <div class="text-sm">
                      <span class="font-medium text-gray-700 dark:text-gray-300"
                        >mDNS Hostname:</span
                      >
                      <span
                        class="text-gray-900 dark:text-gray-200"
                        x-text="config.device?.mdns || '-'"
                      ></span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- WiFi Warning Banner -->
              <div
                class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4 mb-6"
              >
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <svg
                      class="w-5 h-5 text-yellow-600 dark:text-yellow-400 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                      ></path>
                    </svg>
                    <div class="text-sm">
                      <span
                        class="font-medium text-yellow-800 dark:text-yellow-200"
                        >WiFi changes restart device.</span
                      >
                      <span class="text-yellow-700 dark:text-yellow-300 ml-2"
                        >Fallback network:</span
                      >
                      <span
                        class="font-mono text-yellow-800 dark:text-yellow-200 ml-1"
                        x-text="config?.device?.wifi?.fallbackApSsid || 'Scribe-setup'"
                      ></span>
                      <span class="text-yellow-700 dark:text-yellow-300"
                        >/</span
                      >
                      <span
                        class="font-mono text-yellow-800 dark:text-yellow-200"
                        x-text="config?.device?.wifi?.fallbackApPassword || 'scribe123'"
                      ></span>
                    </div>
                  </div>
                  <button
                    @click="printAPDetails()"
                    :disabled="apPrintStatus === 'scribing'"
                    class="px-3 py-1 bg-transparent dark:bg-transparent text-yellow-700 dark:text-yellow-300 border-2 border-yellow-600 dark:border-yellow-500 rounded text-xs font-medium transition-all duration-200 hover:bg-yellow-50 dark:hover:bg-yellow-900/20 hover:text-yellow-800 dark:hover:text-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-400/50 dark:focus:ring-yellow-700/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-transparent dark:disabled:hover:bg-transparent flex items-center gap-1 cursor-pointer"
                  >
                    <svg
                      class="w-3 h-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
                      ></path>
                    </svg>
                    <span
                      x-text="apPrintStatus === 'scribing' ? 'Scribing Fallback Details' : 'Scribe Fallback Details'"
                    ></span>
                  </button>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="flex flex-col sm:flex-row justify-center gap-8 pt-6">
                <button
                  type="submit"
                  :disabled="!canSave"
                  class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold text-lg py-4 px-6 rounded-xl transition-all duration-200 hover:scale-[1.02] hover:shadow-xl transform active:scale-95 shadow-lg cursor-pointer"
                  :class="{ 'opacity-50 cursor-not-allowed': !canSave }"
                >
                  <span
                    x-show="!saving"
                    class="flex items-center justify-center"
                  >
                    <svg
                      class="w-5 h-5 mr-2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                    Save WiFi + Restart
                  </span>
                  <span
                    x-show="saving"
                    class="flex items-center justify-center space-x-2"
                  >
                    <div
                      class="animate-spin rounded-full border-2 border-white border-t-transparent w-5 h-5"
                    ></div>
                    <span>Saving...</span>
                  </span>
                </button>
                <button
                  type="button"
                  @click="cancelConfiguration"
                  class="sm:flex-initial sm:w-32 text-gray-700 dark:text-gray-300 py-3 px-4 rounded-xl font-medium transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-800 border border-gray-300 dark:border-gray-600 cursor-pointer"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </template>

      <!-- Full-screen restart overlay for WiFi changes -->
      <template x-if="showRestartOverlay">
        <div
          x-data="{show:false}"
          x-init="$nextTick(()=>show=true)"
          x-show="show"
          x-transition.opacity.duration.300ms
          style="display: none"
          class="fixed inset-0 bg-gray-950/80 backdrop-blur-sm z-50 flex items-center justify-center p-4"
        >
          <div
            class="w-full max-w-lg bg-gray-900/60 border border-gray-700 rounded-2xl shadow-2xl px-8 py-10 text-gray-200 relative"
          >
            <ol class="space-y-6">
              <li class="flex items-start gap-4">
                <span
                  class="text-sm mt-1 w-6 h-6 flex items-center justify-center rounded-full bg-gray-700 text-gray-300 font-medium select-none"
                  >1</span
                >
                <p class="text-base leading-relaxed">
                  Join the WiFi network you set.
                </p>
              </li>
              <li class="flex items-start gap-4">
                <span
                  class="text-sm mt-1 w-6 h-6 flex items-center justify-center rounded-full bg-blue-600 text-white font-semibold shadow select-none"
                  >2</span
                >
                <div class="flex-1">
                  <div
                    class="text-xs uppercase tracking-wider text-blue-300/80 mb-2 font-medium"
                  >
                    Visit
                  </div>
                  <div
                    class="bg-gradient-to-r from-blue-600/30 to-green-600/30 border border-blue-500/40 rounded-xl px-4 py-4 shadow-inner"
                  >
                    <div
                      class="text-lg md:text-xl font-semibold text-white break-all font-mono"
                    >
                      scribe-<span
                        x-text="config.device?.owner?.toLowerCase().replace(/[^a-z0-9]/g, '')"
                      ></span
                      >.local
                    </div>
                  </div>
                </div>
              </li>
            </ol>
            <div class="mt-8 text-center text-sm text-gray-400">
              Scribe Evolution is restarting.
              <div class="mt-4 text-xs text-gray-500 leading-relaxed">
                This page will not reconnect automatically. After Scribe
                Evolution joins your network, visit the address above and close
                this tab.
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>
